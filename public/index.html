<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Management</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Product List</h1>
    <div id="product-list">
    </div>
    <h2>Add Product</h2>
    <form id="add-product-form">
        <input type="text" id="product-name" placeholder="Product Name" required>
        <input type="number" id="product-price" placeholder="Product Price" required>
        <input type="text" id="product-category" placeholder="Product Category" required>
        <textarea id="product-description" placeholder="Product Description"></textarea>
        <button type="submit">Add Product</button>
    </form>
    <form id="edit-product-form" style="display: none;">
    <input type="text" id="edit-product-name" placeholder="Product Name" required>
    <input type="number" id="edit-product-price" placeholder="Price" required>
    <input type="text" id="edit-product-category" placeholder="Category" required>
    <textarea id="edit-product-description" placeholder="Description" required></textarea>
    <button type="submit">Update Product</button>
    </form>


    <script src="script.js"></script>
</body>
</html>
